    <main>
        <article>
            <form action="#">
				<input type="text" placeholder="DECIME TU NOMBRE"><br>
				<label for="email">Decime tu email: <br>
					<input type="email" placeholder="aaa@gmail.com" name="email"><br>
				</label>
				<label for="Observaciones"> Deja tu comentario:<br>
					<textarea placeholder="Observaciones"></textarea>
				</label> <br>
				<input type="number" placeholder="DECIME TU EDAD"><br>
				<div><p class="pDeForm">Sexo:</p>
					<div>Masculino
						<input type="radio" name="lado" value="Masculino">
					</div>
					<div>Femenino
						<input type="radio" name="lado" value="Femenino">
					</div>
                    <div>No binario
						<input type="radio" name="lado" value="noBinario">
					</div>
				</div>
				<p class="pDeForm">Que letra te gusta mas?</p>
				<select name="letra" id="letra"> 
					<option value="x">X</option>
					<option value="y">Y</option>
					<option value="z">Z</option>
				</select>
				<div>Queres recibir info sobre nosotros?
				<input type="checkbox" name="acepta" value="1"></div>
				<input type="submit" value="ENVIAR FORMULARIO">
				<input type="reset" value="BORRAR TODO">
